<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .payment-card {
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .total-section {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .btn-pay {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
        }
        body{
            background-color: #006989;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Go Pariwisata</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <a href="dashboard.html" class="btn btn-outline-primary">Back</a>
            </div>
        </div>
    </nav>

    <!-- Payment Section -->
    <div class="container payment-card shadow-sm">
        <div class="card">
            <div class="card-header text-center">
                <h5>Pilihan</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <select class="form-select" name="" id="">
                        <option value="" selected>Pilihan Sarapan</option>
                        <option value="">Dengan Sarapan</option>
                        <option value="">Tanpa Sarapan</option>
                    </select>
                    <select class="form-select" name="" id="">
                        <option value="" selected>Pilihan Tempat Tidur</option>
                        <option value="">Single Bed</option>
                        <option value="">Twin Bed</option>
                        <option value="">King Size Bed</option>
                    </select>
                </div>
                <div class="total-section mt-3">
                    TOTAL: 1.500.000
                </div>
                <h5 class="mt-4">Pilih Pembayaran</h5>
                <div class="list-group">
                    <select class="form-select" name="" id="">
                        <option value="" selected>E-Banking</option>
                        <option value="">BCA</option>
                        <option value="">BRI</option>
                        <option value="">BNI</option>
                        <option value="">Mandiri</option>
                    </select>
                    <select class="form-select" name="" id="">
                        <option value="" selected>E-Wallet</option>
                        <option value="">Dana</option>
                        <option value="">Gopay</option>
                        <option value="">OVO</option>
                    </select>
                    <select class="form-select" name="" id="">
                        <option value="" selected>Bayar di tempat</option>
                    </select>
                </div>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-pay">Bayar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
