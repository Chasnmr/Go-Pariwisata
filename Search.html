<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .search-container {
            max-width: 1100px;
            margin: 50px auto;
        }
        .search-bar {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .card-category {
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        .card-category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        body {
            background-color: #006989;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Go Pariwisata</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profil.html">Profile</a>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-outline-primary">Log-Out</a>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container search-container">
        <div class="mb-4">
            <input type="text" class="form-control search-bar" placeholder="Search" aria-label="Search">
        </div>
        <h5 class="mb-3">Pencarian yang disarankan</h5>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card card-category">
                    <img src="bromo.svg" alt="Nature">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h5>Nature</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-category">
                    <img src="Toraja 2.svg" alt="Culture">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h5>Culture</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-category">
                    <img src="komodo.svg" alt="Island">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h5>Island</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-category">
                    <img src="hotel.svg" alt="Hotels">
                    <div class="card-img-overlay d-flex align-items-center justify-content-center">
                        <h5>Hotels</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
